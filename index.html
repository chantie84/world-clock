<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock - Chantal Crompvoets🕐</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select>
        <option value="">Select a city..</option>
        <option value="">London</option>
        <option value="">New York</option>
        <option value="">Tokyo</option>
      </select>

      <div class="city">
        <div>
          <h2>Los Angeles 🏈</h2>
          <div class="date">February 18th 2025</div>
        </div>
        <div class="time">15:31 <small>AM</small></div>
      </div>
      <div class="city">
        <div>
          <h2>Sydney 🪃</h2>
          <div class="date">February 18th 2025</div>
        </div>
        <div class="time">15:31 <small>AM</small></div>
      </div>
    </div>
    <footer>
      This project was coded with ❤️ by
      <strong> Chantal Crompvoets </strong> and is
      <a href="https://github.com/chantie84/world-clock" target="_blank">
        open sourced on GitHub
      </a>
    </footer>
    <script src="javascript/script.js"></script>
  </body>
</html>
